<!DOCTYPE html>
<html lang="es">
    <head>
<!--vieport-->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--font awesome-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!--estilos-->
<link rel="stylesheet" href="./css/style.css"/>
<meta charset="UTF-8">
<!--titulo de la pagina -->
<title>Registro</title>
    </head>
    <body class="bodyRegistro">
<main class="mainRegistro-1">
<div class="fondoRegis">
        <span class="span1">
    <img src="../imagen/fondRegis1.jpg" alt="" class="IMG1">
</span>
<span class="span2">
    <img src="../imagen/fondRegis2.jpg" alt=""class="IMG2">
</span>
</div>
    <nav>
<!--Formulario opcional-->
<form action="">
    <label for="nombreCompleto" class="elCienReg">Nombre y apellido</label>
    <input type="text" class="elCienReg">
<div class="blocReg1">
    <label for="provincia" class="blocReg1-1">Provincia</label>
    <input type="text" class="blocReg1-2">
    <label for="calle" class="blocReg1-3">Calle</label>
    <input type="text" class="blocReg1-4">
</div>
<div class="blocReg2">
    <label for="localidad" class="blocReg2-1">Localidad</label>
    <input type="text" class="blocReg2-2">
    <label for="numero" class="blocReg2-3">Número</label>
    <input type="number" placeholder="S/N" class="blocReg2-4">
</div>
    <label class="queCallesRegis">¿Entre qué calles está? (opcional)</label>
<div class="calleReg">
    <label for="calle1" class="callebloReg1">Calle 1</label>
    <input type="text" class="callebloReg2">
    <label for="calle2" class="callebloReg3">Calle 2</label>
    <input type="text" class="callebloReg4">
</div>
<div class="blocReg3">
    <label for="codigoPos" class="blocReg3-1">Código postal</label>
    <input type="number" class="blocReg3-2">
    <label for="piso" class="blocReg3-3">Piso (opcional)</label>
    <input type="text" class="blocReg3-4">
    <label for="telContac" class="blocReg3-5">Telefono de contacto</label>
    <input type="number" class="blocReg3-6">
</div>
<div class="blocReg4">
    <label for="indicAdic" class="elCienReg">Indicaciones adicionales (opcional)</label>
    <input type="text" class="elCienReg">
</div>
<div>
        <button class="botonVolverRegis"><p>Volver</p></button>
        <button class="botonOmitirRegis"><p>Omitir</p></button>
        <button class="botonContinuarRegis"><p>Continuar</p></button>
</div>
</form>
</nav>
</main>
    </body>
</html>
