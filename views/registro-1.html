<!DOCTYPE html>
<html lang="es">
    <head>
<!--vieport-->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--font awesome-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!--estilos-->
<link rel="stylesheet" href="./css/style.css"/>
<meta charset="UTF-8">
<!--titulo de la pagina -->
<title>Registro</title>
    </head>
        <!--   HEADER    -->
        <header class="header">
            <figure class="pandaHeader"><img src="../imagen/panda-logo.png" alt="Simplemente Juguetes"></figure>
            <h1><p class="tituloNegro">SIMPLEMENTE</p><p class="tituloBlanco">JUGUETES</p></h1>
            <div class="selectoresHeader">
                <select class="">
                    <option value="" selected hidden>JUEGOS Y JUGUETES</option>
                    <option value=""></option>
                  </select>
                  <select class="">
                    <option value="" selected hidden>EDADES</option>
                    <option value=""></option>
                  </select>
                  <select class="">
                    <option value="" selected hidden>PERSONAJES</option>
                    <option value=""></option>
                  </select>
            </div>
            <!--busqueda-->
            <div class="busquedaHeader">
                <input type="text" placeholder="Buscar..."><figure><i class="fa-solid fa-magnifying-glass"></i></figure>
            </div>
            <!--iconos del header-->
            <div class="iconosHeader">
            <a href=""><i class="fa-solid fa-heart"></i></a>
            <a href="/login"><i class="fa-solid fa-user"></i></a>
            <a href="/carrito"><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
            <!--ofertas y outlet-->
            <div class="ofertasYOutlet">
            <h3 class="ofertasHeader"><a href="/"><i class="fa-solid fa-fire-flame-curved"></i>OFERTAS</a></h3>
            <h3 class="outletHeader"><a href="">OUTLET</a></h3>
            </div>
        <figure class="barrasHeader"><i class="fa-solid fa-bars"></i></figure>
               </header>
    <body class="bodyRegistro-1">
<main class="mainRegistro-1">
<div class="fondoRegis">
        <span class="span1">
    <img src="../imagen/fondRegis1.jpg" alt="" class="IMG1">
</span>
<span class="span2">
    <img src="../imagen/fondRegis2.jpg" alt=""class="IMG2">
</span>
</div>
    <nav>
<!--Formulario opcional-->
<form action="">
    <label for="nombreCompleto" class="elCienReg">Nombre y apellido</label>
    <input type="text" class="elCienReg" placeholder="nombreEjemplo" name="" value="">
<div class="blocReg1">
    <label for="provincia" class="blocReg1-1">Provincia</label>
    <select class="blocReg1-2" name="" value="">
        <option value="" selected hidden>provinciaEjemplo</option>
        <option value="BA">Buenos Aires</option>
        <option value="CA">Catamarca</option>
        <option value="CH">Chaco</option>
        <option value="CT">Chubut</option>
        <option value="CB">Córdoba</option>
        <option value="CR">Corrientes</option>
        <option value="ALLÍ">Entre Ríos</option>
        <option value="FO">Formosa</option>
        <option value="TU">Jujuy</option>
        <option value="ELEPÉ">La Pampa</option>
        <option value="LR">La Rioja</option>
        <option value="MZ">Mendoza</option>
        <option value="MI">Misiones</option>
        <option value="NQ">Neuquén</option>
        <option value="RN">Río Negro</option>
        <option value="SA">Salta</option>
        <option value="SJ">San Juan</option>
        <option value="SL">San Luis</option>
        <option value="SC">Santa Cruz</option>
        <option value="SF">Santa Fe</option>
        <option value="SE">Santiago del Estero</option>
        <option value="TF">Tierra del Fuego</option>
        <option value="TU">Tucumán</option>
                </select>
    <label for="calle" class="blocReg1-3">Calle</label>
    <input type="text" class="blocReg1-4" placeholder="calleEjemplo" name="" value="">
</div>
<div class="blocReg2">
    <label for="localidad" class="blocReg2-1">Localidad</label>
    <input type="text" class="blocReg2-2" placeholder="localidadEjemplo" name="" value="">
    <label for="numero" class="blocReg2-3">Número</label>
    <input type="number" placeholder="S/N" class="blocReg2-4" name="" value="">
</div>
    <label class="queCallesRegis">¿Entre qué calles está? (opcional)</label>
<div class="calleReg">
    <label for="calle1" class="callebloReg1">Calle 1</label>
    <input type="text" class="callebloReg2" placeholder="calleEjemplo1" name="" value="">
    <label for="calle2" class="callebloReg3">Calle 2</label>
    <input type="text" class="callebloReg4" placeholder="calleEjemplo2" name="" value="">
</div>
<div class="blocReg3">
    <label for="codigoPos" class="blocReg3-1">Código postal</label>
    <input type="number" class="blocReg3-2" placeholder="0000" name="" value="">
    <label for="piso" class="blocReg3-3">Piso (opcional)</label>
    <input type="text" class="blocReg3-4" placeholder="pisoEjemplo" name="" value="">
    <label for="telContac" class="blocReg3-5">Telefono de contacto</label>
    <input type="number" class="blocReg3-6" placeholder="telCont." name="" value="">
</div>
<div class="blocReg4">
    <label for="indicAdic" class="elCienReg">Indicaciones adicionales (opcional)</label>
    <input type="text" class="elCienReg" placeholder="textoEjemplo" name="" value="">
</div>
<div>
        <button class="botonVolverRegis"><p><a href="/registro">Volver</a></p></button>
        <button class="botonOmitirRegis"><p><a href="/registro-paso-3">Omitir</a></p></button>
        <button class="botonContinuarRegis"><p><a href="/registro-paso-3">Continuar</a></p></button>
</div>
</form>
</nav>
</main>
    </body>
</html>
